    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="sunriset.js"></script>
    <script type="text/javascript">
        function undecimalise_time(h) {
            return "" + Math.floor(h) + ":" +
                   Math.round((h - Math.floor(h)) * 60.0);
        }

        $(function() {
            now = new Date();
            myrs = sun_rise_set(now.getFullYear(), now.getMonth()+1, now.getDate(), 0.26, 51.56);
            $("#rise").html(undecimalise_time(myrs.trise));
            $("#set").html(undecimalise_time(myrs.tset));
        });
    </script>
</head>
<body>
<p>Rise: <span id="rise"></span></p>
<p>Set: <span id="set"></span></p>
</body>
